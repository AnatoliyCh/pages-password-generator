<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Password generator</title>
    </head>
    <body>        
        <div class="root-container">
            <div class="checkbox-container">            
                <div>
                    <input type="checkbox" id="lowerCase" name="lowerCase" checked onchange="change('lowerCase')">
                    <label for="lowerCase">a-z</label>
                </div>
                <div>
                    <input type="checkbox" id="uppercase" name="uppercase" onchange="change('upperCase')">
                    <label for="uppercase">A-Z</label>
                </div>
                <div>
                    <input type="checkbox" id="numbers" name="numbers" onchange="change('numbers')">
                    <label for="numbers">0-9</label>
                </div>
            </div>
            <!-- special symbols -->
            <div class="checkbox-special-container">
                <button onclick="setUnsetAllSpecialSymbols()">All / Not All</button>
                <div>
                    <input type="checkbox" id="checkbox-%" name="%" onchange="changeSpecialSymbols('%')">
                    <label for="checkbox-%">%</label>
                </div>  
                <div>
                    <input type="checkbox" id="checkbox-*" name="*" onchange="changeSpecialSymbols('*')">
                    <label for="checkbox-*">*</label>
                </div>  
                <div>
                    <input type="checkbox" id="checkbox-(" name="(" onchange="changeSpecialSymbols('(')">
                    <label for="checkbox-(">(</label>
                </div>  
                <div>
                    <input type="checkbox" id="checkbox-)" name=")" onchange="changeSpecialSymbols(')')">
                    <label for="checkbox-)">)</label>
                </div>  
                <div>
                    <input type="checkbox" id="checkbox-?" name="?" onchange="changeSpecialSymbols('?')">
                    <label for="checkbox-?">?</label>
                </div>  
                <div>
                    <input type="checkbox" id="checkbox-@" name="@" onchange="changeSpecialSymbols('@')">
                    <label for="checkbox-@">@</label>
                </div>  
                <div>
                    <input type="checkbox" id="checkbox-#" name="#" onchange="changeSpecialSymbols('#')">
                    <label for="checkbox-#">#</label>
                </div> 
                <div>
                    <input type="checkbox" id="checkbox-$" name="$" onchange="changeSpecialSymbols('$')">
                    <label for="checkbox-$">$</label>
                </div> 
                <div>
                    <input type="checkbox" id="checkbox-~" name="~" onchange="changeSpecialSymbols('~')">
                    <label for="checkbox-~">~</label>
                </div> 
                <div>
                    <input type="checkbox" id="checkbox--" name="-" onchange="changeSpecialSymbols('-')">
                    <label for="checkbox--">-</label>
                </div>        
            </div>
            <div class="element-container">
                <input type="number" id="amount" name="amount" min="2" max="1024" value="16" onchange="change('amount', event)">
                <button onclick="generatePassword()">Generate</button>
                <button onclick="copyToClipboard()">Copy Password to Clipboard</button>
            </div>
            <div class="result-wrapper">
                <textarea name="result" id="result" readonly></textarea>
            </div>            
        </div>
    </body>
</html>
